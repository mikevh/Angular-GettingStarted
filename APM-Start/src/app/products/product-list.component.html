<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Show" : "Hide" }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>
              <img
                *ngIf="showImage"
                [src]="p.imageUrl"
                [title]="p.productName | uppercase"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td>{{ p.productName }}</td>
            <td>{{ p.productCode | lowercase }}</td>
            <td>{{ p.releaseDate }}</td>
            <td>{{ p.price | currency: "USD":"symbol":"1.2-2" }}</td>
            <td>{{ p.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
